# OpenBoxes Configuration Properties
# These settings can be overridden via environment variables in production

# Database connection settings
# Uses environment variables for flexibility in Docker/Dokploy
dataSource.url=jdbc:mysql://db:3306/openboxes?useSSL=false&autoReconnect=true&zeroDateTimeBehavior=convertToNull&sessionVariables=sql_mode='STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,NO_ZERO_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION'
dataSource.username=openboxes
dataSource.password=openboxes

# OpenBoxes mail settings - disabled by default
grails.mail.enabled=false
# To enable mail, set these values:
# grails.mail.host=smtp.example.com
# grails.mail.port=587
# grails.mail.username=your-email@example.com
# grails.mail.password=your-password

# Fixture data - disabled for production
openboxes.fixtures.enabled=false

# Enable custom locale support
openboxes.locale.custom.enabled=true

# Default server URL (update this for your domain)
grails.serverURL=https://openboxes.bosso.tools

# File upload storage
openboxes.uploads.dir=/root/.grails/openboxes/uploads

# Logging
grails.logging.jul.usebridge=false
